name: calculator
description: A new Flutter project.


publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  share: ^0.6.3+1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^0.2.8

flutter_native_splash:
  color: "#000000"
  image: assets/splash.png
  android: true
  ios: true

flutter:
  fonts:
    - family: Calculator
      fonts:
        - asset: fonts/Calculator.ttf
  uses-material-design: true

  
